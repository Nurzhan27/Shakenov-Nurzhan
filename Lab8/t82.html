<!DOCTYPE html>
<html>
<head>
	<style>
		#loading{
			display: block;
		}
	</style>
</head>
<body style="display: flex;align-items: center;justify-content: center;">

<img width="300px" height="200px" id="loading" src="https://upload.wikimedia.org/wikipedia/commons/b/b1/Loading_icon.gif"/>
	<video id="out">
</video> 


<script>
setTimeout(as, 2000)
	function as() {
		
		document.getElementById('loading').style.display='none';
		fetch('q.json',{method:'GET',headers:{'Content-Type':'application/json'},mode:'no-cors',cache:'default'})
		.then((res)=>res.json())
		.then((data)=>
			{	
				var video = document.getElementById('out');
				var source = document.createElement('source');
				source.setAttribute('src',data["video"]);
				video.appendChild(source);
				video.play();
		}


		)

	}
</script>

</body>
</html>
